<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memojar Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>Memojar Admin Login</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        
        <!-- Gmail Login Button (simulated) -->
        <button id="gmail-login" class="login-btn">Login with Gmail</button>

        <!-- Or divider -->
        <div class="divider">OR</div>

        <!-- Username & Password Form -->
        <form id="login-form">
          <div class="input-group">
            <label for="email">Email or Username</label>
            <input type="text" id="email" placeholder="Enter your email or username" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Enter your password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must be at least 8 characters, with a mix of uppercase, lowercase, number, and special character." />
              <button type="button" id="toggle-password" class="toggle-password">üëÅÔ∏è</button>
            </div>
          </div>

          <button type="submit" class="submit-btn">Login</button>

          <!-- Forgot Password Link -->
          <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Memojar. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
